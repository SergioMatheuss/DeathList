<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body class="container">
    <span class="mt-3"><img src="xeroverde.png"alt=""></span>
    <h1 style="color: rgb(255,0,0)" class="mt-5">Death List</h1>
    <hr>


    <div class="row">
      <div class="rol">
        <input type="text" id="input_pursuit" onkeyup="filtrar()" class="form-control" placeholder="Busque seu contato">
      </div>
    
    <div class="col text-end">
      <button  onclick="excluirSelecionados()" id="btnrem" class="btn btn-primary d-none">
        Desbloquear    
      </button>

    <button type="button" class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#exampleModal">
      Bloquear Outro Verme
    </button>
      </div>
    </div>
    
    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" id="check_all" onclick="markall()" ></th>
                <th>ID</th>
                <th>NOME</th>
                <th>NÚMERO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
    <tbody id="tab_buy"></tbody>
    </table>
    <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Verme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
    
        <form id="form_add" onsubmit="inserir()">
        <div class="modal-body">
         
            <input class="form-control form-control-1g mb-3" id="input_item" placeholder="Nome">
            <input class="form-control form-control-1g mb-3" id="input_quantidade" type="tel" placeholder="(ddd)x.xxxx-xxxx 'digite sem espaços'"  pattern="[0-9]{2}[9]{1}[0-9]{4}[0-9]{4}" required>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>


        </form>

      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contatos</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form id="formEtidar" onsubmit="editar()" action="">
        <input type="hidden" id="input_editar_id">
        <label for="input_editar_item">Nome Novo do Verme</label>
        <input type="text" id="input_editar_item" class="form-control mb-3">

        <label for="input_editar_qtd">Novo Número</label>
        <input type="text" id="input_editar_qtd" pattern="[0-9]{2}-[9]{1}-[0-9]{4}-[0-9]{4}"  placeholder="(ddd)x.xxxx-xxxx 'digite sem espaços'" class="form-control mb-3">
      
      <div class="d-grid">
        <button class="btn btn-outline-primary">Salvar</button>
      </div>
      </form>
    </div>
  </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="excluir.js"></script>
    <script src="filtrar.js"></script>
    <script src="space.js"></script>
</body>
</html>
